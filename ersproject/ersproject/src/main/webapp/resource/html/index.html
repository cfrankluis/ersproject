<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="resource/css/login.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Expense Reimbursement Login</title>
	</head>
	<body>
		<div class="row">
			<h1 class="display-1 text-center">EXPENSE REIMBURSMENT SYSTEM</h1>
		</div>
		<div class="row">
			<div id="loginWrapper" class="col-sm-5">
				<div class="card">
					<h5 class="card-header">User Login</h5>
					<div class="card-body">
						<form class="needs-validation" method="POST" action="/ersproject/login" novalidate>
							<fieldset>
								<div class="form-floating mb-3">
									<input class="form-control" type="text" name="username" placeholder="Enter Username Here" required>
									<label for="username">Username</label>
									<div class="invalid-feedback">Invalid username.</div>
								</div>
								
								<div class="form-floating mb-3">
									<input class="form-control" type="password" name="password" placeholder="Enter Password Here" required>
									<label for="password">Password</label>
									<div class="invalid-feedback">Invalid password.</div>
								</div>
							
								<input class="btn btn-primary" type="submit" value="Login">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			(function () {
				'use strict'	
				let forms = document.querySelectorAll('.needs-validation')
				Array.prototype.slice.call(forms)
					.forEach(function (form) {
						form.addEventListener('submit', function (event) {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
							}
	
							form.classList.add('was-validated')
						}, false)
					})
			})()
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
