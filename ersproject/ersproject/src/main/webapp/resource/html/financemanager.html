<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
	<title>Finance Manger Portal</title>
</head>

<body>
	<h1 id="banner" class="display-1"></h1>

	<form method="POST" action="/ersproject/logout">
		<input class="btn btn-primary btn-sm" type="submit" value="Logout">
	</form>

	<div class="row mx-3">
		<div class="col-sm-6">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="filterOptions" id="tab_all" value="0">
				<label class="form-check-label">ALL</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="filterOptions" id="tab_pending" value="1">
				<label class="form-check-label" >PENDING</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="filterOptions" id="tab_approve" value="2">
				<label class="form-check-label">APPROVED</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="filterOptions" id="tab_deny" value="3">
				<label class="form-check-label">DENIED</label>
			</div>
			<button id="filterButton" type="button" class="btn btn-primary btn-sm mb-2">FILTER</button>
			<table id="reimb" class="table table-hover table-bordered table-sm text-center align-bottom">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Type</th>
						<th scope="col">Amount($)</th>
						<th scope="col">Author</th>
						<th scope="col">Date Submitted</th>
						<th scope="col">Date resolved</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		

		<div id="details" class="col-sm-5">
			<div class="card">
				<h5 class="card-header"> Reimbursement Details</h5>
				<div class="card-body">
					<dl class="row">
						<dt class="col-sm-3">ID</dt>
						<dd class="col-sm-3" id="idDet"></dd>
						
						<dt class="col-sm-3">Status</dt>
						<dd class="col-sm-3" id="statDet"></dd>

						<dt class="col-sm-3">Amount($)</dt>
						<dd class="col-sm-3" id="amountDet"></dd>
						
						<dt class="col-sm-3">Date Submitted</dt>
						<dd class="col-sm-3" id="submitDet"></dd>

						<dt class="col-sm-3">Type</dt>
						<dd class="col-sm-3" id="typeDet"></dd>
						
						<dt class="col-sm-3">Date resolved</dt>
						<dd class="col-sm-3" id="resDet"></dd>
						
						<dt class="col-sm-3">Description</dt>
						<dd class="col-sm-9" id="descDet"></dd>

						<dt class="col-sm-3">Author</dt>
						<dd class="col-sm-9" id="authDet"></dd>
					</dl>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="resolveOptions" id="form_approve" value="2">
						<label class="form-check-label">APPROVED</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="resolveOptions" id="form_deny" value="3">
						<label class="form-check-label" >DENIED</label>
					</div>
					<input id="resolveButton" class="btn btn-primary btn-sm" type="submit" value="RESOLVE">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="resource/js/manager.js"></script>
	<!-- <script type="text/javascript" src="../js/xyz.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>

</html>
