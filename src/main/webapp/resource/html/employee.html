<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
		<title>Employee Portal</title>
	</head>
	<body>
		<h1 id="greetings"></h1>
		<form method="POST" action="/ersproject/logout">
			<input class="btn btn-primary" type="submit" value="Logout">
		</form>
		
		<!-- Add Button -->
		<button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Add Reimbursement
		</button>
		
		<!-- Add Modal Form -->
		<div class="modal fade"  data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Reimbursement Submission</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
							<fieldset class="mb-3">
								<legend class="form-label">Reimbursement type</legend>
								<select class="form-select" id="reimbursementType" required>
									<option value=""></option>
									<option value="1">LODGING</option>
									<option value="2">TRAVEL</option>
									<option value="3">FOOD</option>
									<option value="4">OTHER</option>
								</select>	
							</fieldset>

							<fieldset class="mb-3">
								<legend class="form-label">Finance Manager</legend>
								<select class="form-select" id="resolver" required>
									<option value=""></option>
								</select>	
							</fieldset>

							<fieldset class="mb-3">
								<legend class="form-label">Amount</legend>
								<input class="form-control" id="reimbursementAmount" type="number" step="0.01" min="0" required/>
							</fieldset>
							

							<fieldset class="mb-3">
								<legend class="form-label">Description</legend>
								<textarea class="form-control" id="reimbursementDescription" type="text" required></textarea>
							</fieldset>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="addSubmit" type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Nav tabs -->
		<ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">All Reimbursments</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Past Reimbursements</button>
			</li>
		</ul>
		
		<!-- Tables -->
		<div class="tab-content">
			<!-- ALL table -->
			<div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<table class="table table-hover table-bordered table-sm text-center">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Type</th>
							<th scope="col">Amount($)</th>
							<th scope="col">Date Submitted</th>
							<th scope="col">Date resolved</th>
							<th scope="col">Status</th>
							<th scope="col">Description	</th>
						</tr>
					</thead>
					<tbody id="alltabData"></tbody>
				</table>
			</div>
			<!-- PAST Table -->
			<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				<table class="table table-hover table-bordered table-sm text-center">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Type</th>
							<th scope="col">Amount($)</th>
							<th scope="col">Date Submitted</th>
							<th scope="col">Date resolved</th>
							<th scope="col">Status</th>
							<th scope="col">Description	</th>
						</tr>
					</thead>
					<tbody id="pasttabData"></tbody>
				</table>
			</div>
		</div>
		
		<script type="text/javascript" src="resource/js/employee.js"></script>
		<!-- <script type="text/javascript" src="../js/employee.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
		crossorigin="anonymous"></script>
	</body>
</html>
